<html lang="en">
<head>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f6f7fb;
}

.container {
    display: flex;
    justify-content: space-between;
    min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 220px;
     background: orange;
    color: black;
    padding: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    cursor: pointer;
}

.sidebar li.active,
.sidebar li:hover {
    background: rgba(255,255,255,0.2);
    color: white;
     width: 130px;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    padding: 20px;
}

/* ===== TOPBAR ===== */
.topbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 20px;
}

.topbar input {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #ff2b6a;
    color: white;
}

.topbar input::placeholder {
    color: white;
    font-weight: 550;
}

.top-actions {
    display: flex;
    justify-content: space-around;
    gap: 15px;
}

.share-btn {
    background: orangered;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 550;
}
.avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
}

/* ===== CARDS & SCROLL ===== */
.upload-container {
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.upload-box {
    display: flex;
    gap: 20px;
    width: 100%;
}

.profile-card {
    width: 260px;
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
}

.card-header {
    height: 70px;
    background: linear-gradient(90deg, #ff9a44, #ff2d95);
    position: relative;
}

.edit-icon {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
}

.profile-img {
    position: absolute;
    top: 35px;
    left: 50%;
    transform: translateX(-50%);
}

.profile-img img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 4px solid #fff;
}

.card-body {
    padding: 55px 15px 20px;
}

.card-body h3 {
    margin: 10px 0 5px;
}

.location {
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.stats div {
    flex: 1;
}

.count {
    font-weight: bold;
    display: block;
}

.label {
    font-size: 12px;
    color: #777;
}

.message-btn {
    background: linear-gradient(90deg, #ff9a44, #ff2d95);
    border: none;
    color: #fff;
    padding: 8px 25px;
    border-radius: 20px;
    cursor: pointer;
}

.horizontal-scroll {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-top: 15px;
      width: 800px; 
}
.horizontal-scroll::-webkit-scrollbar{
    display: none;
}
.horizontal-scroll img {
    min-width: 240px;
    height: 250px;
    border-radius: 12px;
    object-fit: cover;
        flex-shrink: 0;    
}

.profile-card {
    position: sticky;
    top: 20px;
    line-height: 9px;
}

 .appreciate{

 #protect {
   position: fixed;
    top: 0;
    left: 18%;
    width: 90%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    display: none; 
}
.blur {
    filter: blur(5px);
    pointer-events: none; /* so clicks don’t work on blurred content */
    user-select: none;
    transition: filter 0.3s;
}
.buzzar{

}
.weird{

.weird i{

    left: 35px;

.weird input{

}
.weird input::placeholder{

}

document.addEventListener("DOMContentLoaded", function() {
    const protect = document.getElementById("protect");
    const mainContent = document.querySelector(".main-content");

    // Check URL query ?show_protect=true
    const urlParams = new URLSearchParams(window.location.search);
    const showProtect = urlParams.get("show_protect");

    if(showProtect === "true") {
        protect.style.display = "block";      // show notification
        mainContent.classList.add("blur");    // blur everything else
    }

    // Optional: click on protect to close and remove blur
    protect.addEventListener("click", function(){
        protect.style.display = "none";
        mainContent.classList.remove("blur");
    });
});
