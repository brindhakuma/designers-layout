{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Project</title>
{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f6f7fb;
}

.container {
    display: flex;
    justify-content: space-between;
    min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 220px;
     background: orange;
    color: black;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    cursor: pointer;
}

.sidebar li i {
    margin-right: 10px;
}

.sidebar li.active,
.sidebar li:hover {
    background: rgba(255,255,255,0.2);
    color: white;
     width: 130px;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    padding: 20px;
}

/* ===== TOPBAR ===== */
.topbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 20px;
}

.topbar input {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #ff2b6a;
    color: white;
}

.topbar input::placeholder {
    color: white;
    font-weight: 550;
}

.top-actions {
    display: flex;
    justify-content: space-around;
    gap: 15px;
}

.share-btn {
    background: orangered;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
}
.share-btn{
    font-weight: 550;
}
.avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
}

/* ===== UPLOAD BOX ===== */
.upload-box {
    
    padding: 25px;
    max-width: 800px;
}

.arrange{
    padding-left: 150px;
}
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* MAIN CONTAINER */
.messages-container {
    max-width: 380px;
    height: 100vh;
    background: #fff1df;
    margin: auto;
    padding: 20px 15px;
    position: relative;
}

/* HEADER */
.messages-container h2 {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
}

/* TABS */
.tabs {
    display: flex;
    gap: 25px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 15px;
    padding-left: 10px;
}

.tabs span {
    position: relative;
    cursor: pointer;
}

.tabs span.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 2px;
    background: #ff2c8a;
    border-radius: 5px;
}

/* MESSAGE ITEM */
.message-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
}

.message-item:hover {
    background: #ffe3ec;
}

/* PROFILE IMAGE */
.message-item img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
}

/* TEXT */
.message-item h4 {
    font-size: 14px;
    font-weight: 600;
}

.message-item p {
    font-size: 12px;
    color: #777;
    margin-top: 2px;
}

/* COMPOSE BUTTON */
.compose-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #ff2c8a;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(255, 44, 138, 0.4);
}

.compose-btn:hover {
    background: #e51f75;
}
.weird{
    display: flex;
}
.weird i{
    position: relative;
    left: 35px;
    top: 9px;
}
.weird input{
    width: 200px;
}
.weird input::placeholder{
    padding-left: 25px;
}

</style>
</head>

<body>
<h2><img src="{% static 'images/logo.png' %}" alt="Screenshot 3" loading="lazy"> VTS Designers</h2>
<div class="container">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        
        <!-- <ul>
            <li><i class="fa-solid fa-chart-line"></i>Overview</li>
            <li class="active"><i class="fa-solid fa-folder"></i>Projects</li>
            <li><i class="fa-solid fa-user"></i>Profile</li>
        </ul> -->
         <ul>
            <!-- <li class="active"><i class="fa-solid fa-chart-line"></i>Overview</li> -->
              <li class="{% if request.resolver_match.url_name == 'overview' %}active{% endif %}">
        <a href="{% url 'overview' %}" style="color: inherit; text-decoration: none;">
            <i class="fa-solid fa-house"></i> Overview
        </a>
    </li>

        <li class="{% if request.resolver_match.url_name == 'projects' %}active{% endif %}">
        <a href="{% url 'projects' %}" style="color: inherit; text-decoration: none;">
            <i class="fa-solid fa-upload"></i> Projects
        </a>
    </li>

            <!-- <li><i class="fa-solid fa-folder"></i>Projects</li> -->
            <!-- <li><i class="fa-solid fa-folder"></i>Profile</li> -->
             <li>
    <a href="{% url 'profile' %}" style="color: inherit; text-decoration: none;">
        <i class="fa-solid fa-folder"></i>Profile
    </a>
</li>
        </ul>
    </div>

    <!-- ===== MAIN ===== -->
    <div class="main">


        <!-- TOPBAR -->
        <div class="topbar">
             <div class="weird">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            <input type="text" placeholder="Search the designers">
             </div>
            <div class="top-actions">
                <button class="share-btn">Share Your Work</button>
                 <a href="{% url 'scroll_page' %}?show_protect=true">
                <img src="{% static 'images/notify.png' %}" alt="Screenshot 3" loading="lazy" class="avatar"></a>
               <img src="{% static 'images/mailbox.png' %}" alt="Screenshot 3" loading="lazy" class="avatarone">
                <img src="{% static 'images/profile img.png' %}" alt="Screenshot 3" loading="lazy" class="avatar">
            </div>
        </div>

        <!-- UPLOAD FORM -->
         <div class="arrange">
        <div class="upload-box">
           {% block content %}
<div class="messages-container">
    <h2>Messages</h2>

    <div class="tabs">
        <span class="active">All</span>
        <span>New</span>
    </div>

    <div class="message-item">
        <img src="{% static 'images/image50.png' %}" alt="Screenshot 3" loading="lazy" class="avatar">
        <div>
            <h4>Rishi Khan</h4>
            <p>UI/UX Designer</p>
        </div>
    </div>

    <div class="message-item">
        <img src="{% static 'images/image51.png' %}" alt="Screenshot 3" loading="lazy" class="avatar">
        <div>
            <h4>Anny</h4>
            <p>UI/UX Designer</p>
        </div>
    </div>

    <button class="compose-btn">+ Compose</button>
</div>
{% endblock %}
</div>

         </div>



</body>
</html>
